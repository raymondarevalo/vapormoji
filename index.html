        <script>

/* (selector).change() Triggers the change event for the selected element */
$("input").change(

        /* Reads in the file and loads it into the myImage element*/
        function () {

            /* Checks if the file property exists and checks if we have at least
             * one file
             */
            if(this.files && this.files[0]){
                var reader = new FileReader();
                reader.onload = loadImage;

                /* readAsDataUrl -- Starts reading the contents of the specified 
                 * Blob, once finished, the result attribute contains a data: URL
                 * representing the file's data. 
                 */
                reader.readAsDataURL(this.files[0]);
            }
        }
        );

/* loads the image onto the element*/
function loadImage(e) {
    /* (selector).attr(attribute,value)   Sets the attribute and value */
    $('#myImage').attr('src', e.target.result);
}


        </script>
